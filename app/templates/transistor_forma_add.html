{% extends 'index_template.html' %}}

{% block content %}
<h3>{{ title }}</h3>

<section>

   <form method="post" action="/transistors/create1" enctype="multipart/form-data">
       <p>
           <label for="name">Наименование:</label><br>
           <input type="text" name="name" id="name" maxlength="20">
       </p>
       <p>
           <label for="markname">Маркировка:</label><br>
           <input type="text" name="markname" id="markname" maxlength="20">
       </p>
       <p>
           <label for="type_">Тип транзистора:</label><br>
           <input type="text" name="type_" id="type_" maxlength="20">
       </p>
       <p>
           <label for="korpus">Корпус:</label><br>
           <input type="text" name="korpus" id="korpus" maxlength="20">
       </p>
       <p>
           <label for="descr">Краткое описание:</label><br>
           <textarea name="descr" id="descr" cols="50" rows="10"></textarea>
       </p>
       <p>
           <label for="path_file">Путь к DataSheet:</label><br>
           <input type="file" name="path_file" id="path_file" maxlength="20">
       </p>

     <p>
       <button type="submit">Добавить в каталог</button>
     </p>

   </form>

</section>
{% endblock %}
